<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Plant</title>
</head>
<body>
    <h1>Search for a Plant</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <form id="search-form">
        <label for="plant-name">Plant Name:</label>
        <input type="text" id="plant-name" name="plant-name" required>
        <button type="submit">Search</button>
    </form>

    <div id="search-result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const plantName = document.getElementById('plant-name').value;
            const searchResultDiv = document.getElementById('search-result');

            fetch(`/plant/${plantName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Plant not found');
                    }
                    return response.json();
                })
                .then(data => {
                    searchResultDiv.innerHTML = `
                        <h2>Plant Details</h2>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Scientific Name:</strong> ${data.scientific_name}</p>
                        <p><strong>Description:</strong> ${data.description}</p>
                        <p><strong>Category:</strong> ${data.category}</p>
                        <p><strong>Price:</strong> $${data.price}</p>
                        <p><strong>Stock Quantity:</strong> ${data.stock_quantity}</p>
                        <p><strong>Origin Location:</strong> ${data.origin_location}</p>
                        <img src="${data.image_url}" alt="${data.name}" style="max-width: 200px;">
                    `;
                })
                .catch(error => {
                    searchResultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
