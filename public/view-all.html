<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Plants</title>
</head>
<body>
    <h1>All Plants</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>
    <div id="plants-list" style="margin-top: 20px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/plants')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching plants');
                    }
                    return response.json();
                })
                .then(data => {
                    const plantsList = document.getElementById('plants-list');
                    data.forEach(plant => {
                        plantsList.innerHTML += `
                            <div>
                                <h2>${plant.name}</h2>
                                <p><strong>Scientific Name:</strong> ${plant.scientific_name}</p>
                                <p><strong>Price:</strong> $${plant.price}</p>
                                <img src="${plant.image_url}" alt="${plant.name}" style="max-width: 200px;">
                                <hr />
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    const plantsList = document.getElementById('plants-list');
                    plantsList.innerHTML = `<p style="color: red;">${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
