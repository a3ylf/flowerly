<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <style>
        .cart {
            margin: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Carrinho de Compras {{.cartcookie.}}</h1>

    <div class="cart">
        {{range .cartcookie.Itens}}
        <div class="cart-item">
            <span>Planta ID: {{.Id}} - Quantidade: {{.Ammount}}</span>
            <span>R$ {{.Ammount .Price}}</span>
        {{else}}
            <p>No plants found.</p>
        {{end}}
        </div>
        <p class="total">Total: R$ <span id="cart-total">{{.cartcookie.Price}}</span></p>
        <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    </div>

    <a href="/plants/all">Continuar Comprando</a>

    <script>
        // Função para carregar itens do carrinho
        function loadCart(cart) {
            let cartItems = document.getElementById('cart-items');
            let total = 0;

            if (cart && cart.Itens.length === 0) {
                cartItems.innerHTML = '<li>Carrinho vazio</li>';
            } else {
                cartItems.innerHTML = '';
                cart.Itens.forEach(function(item) {
                    let li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `<span>Planta ID: ${item.Id} - Quantidade: ${item.Ammount}</span> <span>R$ ${(item.Ammount * item.Price).toFixed(2)}</span>`;
                    cartItems.appendChild(li);
                    total += item.Ammount * item.Price;
                });
            }

            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        // Função para finalizar a compra
        function checkout() {
            alert("Compra finalizada com sucesso!");
            localStorage.removeItem('cart'); // Limpa o carrinho após a compra
            window.location.href = "/purchase"; // Redireciona o usuário após a compra
        }

        // Carregar o carrinho quando a página abrir
        window.onload = function() {
            // Aqui você deve carregar os dados do carrinho do cookie ou de uma API
            let cartContent = JSON.parse(decodeURIComponent(getCookie('cart'))) || { Itens: [], Price: 0 };
            loadCart(cartContent);
        };

        // Função para obter o cookie
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
